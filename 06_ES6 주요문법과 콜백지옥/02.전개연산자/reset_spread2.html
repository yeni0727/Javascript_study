<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const obj1 = ['우유', '식빵']
         //깊은복사: 서로 다른 주소
         const obj2 = [...obj1]
         obj1.push('고구마')
         obj1.push('토마토')

         console.log(obj1) //[‘우유’, ‘식빵’, ‘고구마’, ‘토마토’]
         console.log(obj2) //[‘우유’, ‘식빵’]
      </script>
   </body>
</html>
