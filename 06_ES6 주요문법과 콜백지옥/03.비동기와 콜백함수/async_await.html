<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000)
            })
         }

         //함수 앞에 async를 붙이면 비동기 함수가됨
         async function runAsyncTasks() {
            try {
               // await: async함수에서만 사용 가능, promise의 then과 같은 역할(동기적 순서를 만들어준다)
               // await를 사용시 asyncTask() 함수 실행이 다 끝날때까지 기다렸다가 await 다음 라인의 코드를 실행
               const result1 = await asyncTask()
               console.log(result1)

               const result2 = result1 + 'next'
               console.log(result2)
            } catch (error) {
               console.error(error)
            }
         }
         runAsyncTasks()

         console.log('Task out')
      </script>
   </body>
</html>
