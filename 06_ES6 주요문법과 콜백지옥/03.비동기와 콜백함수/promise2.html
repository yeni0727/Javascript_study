<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            //Promise 객체: 비동기 작업을 처리하고 결과를 나중에 사용할 수 있도록 하는 객체 (then을 통해서)
            //resolve: then의 매개변수로 값을 전달해주는 역
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000)
            })
         }

         //promise의 then을 이용하면 순차적으로 실행가능

         asyncTask()
            .then((result) => {
               console.log(result)
               return result + ' next'
            })
            .then((result) => {
               console.log(result)
            })

         //프로미스와 연관 없는 코드는 동기적으로 실행
         console.log('Task out')
      </script>
   </body>
</html>
