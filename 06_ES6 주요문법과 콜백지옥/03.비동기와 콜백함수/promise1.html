      <script>
         function add(x) {
            return new Promise((resolve) => {
               let sum = x + x
               console.log(sum)
               resolve(sum)
            })
         }

         add(2)
            .then((res) => {
               return add(res)
            })
            .then((res) => {
               return add(res)
            })
            .then((res) => {
               console.log('finish:', res)
            })
      </script>
