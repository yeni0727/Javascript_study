<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const l = 123.456789
         console.log(l.toFixed(0)) //소수점을 원하는 자릿수까지
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))

         const m = Number('abc')
         console.log(m)

         if (Number.isNaN(m)) {
            //is this NaN? -> t면 숫자가 아님 f면 숫자임
            console.log('숫자가 아님')
         } else {
            console.log('숫자임')
         }

         const n = 10 / 0
         console.log(n)
         // is this Finite(유한한 숫자)? -> 유한한 숫자면 true, 그렇지 않으면 false
         if (Number.isFinite(n)) {
            console.log('무한대가아님')
         } else {
            console.log('무한대임')
         }
      </script>
   </body>
</html>
