<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let dog = {
            name: '흰둥이',
            owner: '신짱구',
            age: '1살',
            family: ['신짱구', '신짱아', '봉미선', '신형만'],
            walk: function () {
               console.log(this.name + '는 산책 중 입니다.')
            },
         }
         //객체의 값 바꾸기 (두가지 방법 다 가능)
         dog.name = '검둥이'
         dog['name'] = '검둥이'
         console.log(dog.name)

         console.log('----------------------------')

         dog.family[0] = '짱구'
         dog.family[1] = '짱아'
         dog['family'][0] = '짱구'
         dog['family'][1] = '짱아'

         console.log(dog.family)

         console.log('----------------------------')

         dog.walk = function () {
            console.log(this.name + '는 노는 중 입니다.')
         }

         dog.walk()

         dog['walk'] = function () {
            console.log(this.name + '는 노는 중 입니다.')
         }

         dog.walk()

         //객체의 값 추가 (배열도 추가 가능)
         // dog.friend = '맹구'
         //함수 추가 가능
         dog.friend = ['맹구', '철수']
         dog.eat = function () {
            console.log(this.name + '은 밥을 먹습니다.')
         }
         console.log(dog)
         dog.eat()
      </script>
   </body>
</html>
