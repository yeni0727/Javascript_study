      <button onclick="move()">이동</button>

      <script>
         var local = location.href //주소를 가져온다
         console.log(local)

         function move() {
            location.href = './history.html' //주소 이동
         }

         var sWidth = screen.width
         var sHeight = screen.height

         var iWidht = window.innerWidth
         var iHeight = window.innerHeight

         console.log(`디스플레이의 해상도: width=${sWidth}px, height=${sHeight}px`)
         console.log(`뷰포트의 크기: width=${iWidht}px, height=${iHeight}px`)

         var naviInfo = navigator.userAgent
         console.log(naviInfo)
      </script>
