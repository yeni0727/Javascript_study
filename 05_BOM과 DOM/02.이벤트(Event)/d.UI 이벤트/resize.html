<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>브라우저 창의 크기를 변경해보세요!</h3>
      <div id="info">현재 창 크기: <span id="size"></span></div>

      <script>
         const sizeInfo = document.querySelector('#size')
         function updateSize() {
            const width = window.innerWidth //뷰포트 width
            const height = window.innerHeight //뷰포트 height
            sizeInfo.textContent = `${width}px x ${height}px`
         }

         updateSize()
         //window:브라우저창
         //창 크기가 변경 될때마다  updateSize() 함수 실행
         window.addEventListener('resize', updateSize)
      </script>
   </body>
</html>
