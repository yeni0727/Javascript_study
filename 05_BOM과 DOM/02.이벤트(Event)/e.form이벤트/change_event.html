<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <select>
         <option value="food1">떡볶이</option>
         <option value="food2">순대</option>
         <option value="food3">오뎅</option>
         <option value="food4">튀김</option>
      </select>
      <p>선택</p>
      <script>
         const select = document.querySelector('select')
         const p = document.querySelector('p')

         //select,radio,checkbox에서 사용:change
         select.addEventListener('change', (e) => {
            const options = e.currentTarget.options //전체옵션요소
            console.log(options)

            const index = e.currentTarget.options.selectedIndex //선택한 옵션의 인덱스 번호
            console.log(index)
            //options[index] : 현재 선택한 옵션 요소
            //요소.textContent : 요소가 가진 텍스트를 읽어옴
            p.textContent = `선택:${options[index].textContent}`

            //2.옵션의 value값 읽어오기(이 방법으로 하자)
            // const selectedFood1 = e.currentTarget.value
            // console.log(selectedFood1)

            // const selectedFood2 = e.target.value
            // console.log(selectedFood2)
         })
      </script>
   </body>
</html>
