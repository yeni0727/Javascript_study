<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" id="my_input" placeholder="텍스트를 입력하세요" />
      <script>
         const inputFild = document.querySelector('#my_input')

         inputFild.addEventListener('input', (e) => {
            //e: 이벤트 객체
            // console.log(e)
            // console.log(e.target.value) //입력한 값을 가져온다
            console.log(e.currentTarget.value) //입력한 값을 가져온다
         })
      </script>
   </body>
</html>
