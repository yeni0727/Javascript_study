<!DOCTYPE html>
<html lang="ko">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         try {
            //예외 발생 가능성이 있는 코드 작성

            console.log('h1 태그를 추출할 수 없습니다')

         console.log('완료!')
