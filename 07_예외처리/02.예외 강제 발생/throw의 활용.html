<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //계좌에서 돈을 인출할때 잔고가 없을 시 예외처리

         let deposit = 10000 //잔고

         //계좌에서 돈 인출
         //money:인출할 돈
         function withdrawl(money) {
            if (deposit < money) {
               throw new Error('잔고가 부족합니다.')
            }

            //잔고가 충분하면
            deposit -= money //deposit = deposit - money
         }

         try {
            withdrawl(5000)
            // withdrawl(11000) :예외발생
            console.log(`${deposit}원 남았습니다.`)
         } catch (error) {
            console.log('에러가 발생했습니다', error.message)
         }
      </script>
   </body>
</html>
