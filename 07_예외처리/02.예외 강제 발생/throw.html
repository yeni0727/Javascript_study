<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function divide(a, b) {
            if (b === 0) {
               //예외 강제 발생시킴
               //    throw '0으로 나눌 수 없습니다'
               throw new Error('0으로 나눌 수 없습니다.')
            }
            return a / b
         }

         console.log(divide(10, 2))
         console.log(divide(10, 0))
      </script>
   </body>
</html>
