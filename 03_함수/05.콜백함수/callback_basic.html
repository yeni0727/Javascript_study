<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function printNumber(num, callback) {
            console.log('printNumber함수의 num', num)
            callback(num)
         }

         function squareNumber(num) {
            console.log('squareNumber()함수의 num', num * num)
         }

         printNumber(5, squareNumber)

         //  printNumber(5, function (num) {
         //     console.log('squareNumber()함수의 num', num * num)
         //  })

         //화살표형
         //  printNumber(5, (num) => {
         //     console.log('squareNumber()함수의 num', num * num)
         //  })
      </script>
   </body>
</html>
