<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //지정한 시간에 콜백 함수를 실행
         setTimeout(function () {
            console.log('1초후에 1번실행'), 1000
         })

         //  setTimeout(() => {
         //     console.log('3초후에 1번 실행')
         //  }, 3000) //1000=1초

         let count = 0
         setInterval(function () {
            console.log(`1초 마다 실행(${count})번째`)
            count++
         }, 1000)

         setInterval(() => {
            console.log(`1초 마다 실행(${count})번째`)
            count++
         }, 1000)
      </script>
   </body>
</html>
