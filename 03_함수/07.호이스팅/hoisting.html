<!DOCTYPE html>
<html lang="ko">
   <head>

      <title>Document</title>
   </head>
   <body>
      <script>
         //비익명: 함수 실행시 호이스팅 가능
         a()

         function a() {
            document.write('haha')
         }

         //  const b = function () {

         b()

         }
