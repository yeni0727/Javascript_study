<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //배열안의 숫자 중 최솟값을 구하는 함수
         function min(array) {
            let output = array[0] //배열중에 맨 첫번째값을 대입

            for (const item of array) {
               //처음에 아웃풋 52
               //item은 52->273->32...~
               if (output > item) {
                  output = item
               }
            }
            return output
         }

         const testArray = [52, 273, 32, 103, 275, 24, 57]
         console.log(`최솟값:${min(testArray)}`)
      </script>
   </body>
</html>
