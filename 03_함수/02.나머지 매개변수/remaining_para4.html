<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />

      <title>Document</title>
   </head>
   <body>
      <script>
         function test(first, ...rests) {
            // console.log(first)
            // console.log(rests)

            //Array.isArray(값) => 값이 배열이면 true,그렇지 않으면 false
            if (Array.isArray(first)) {
               console.log(first)
               console.log('rests 없음')
            } else if (typeof first === 'number') {
               console.log(first)
               console.log('rests 있음:', rests)
            }
         }

         test([52, 273, 32, 103, 275, 24, 57])
         test(52, 273, 32, 103, 275, 24, 57)
      </script>
   </body>
