<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //짝수 홀수 판단하기
         const input = Number(prompt('숫자를 입력하세요.'), 0)
         switch (input % 2) {
            case 0:
               alert('짝수입니다.')
               break
            case 1:
               alert('홀수입니다.')
               break
            default:
               alert('숫자가 아닙니다.')
               break
         }
      </script>
   </body>
</html>
