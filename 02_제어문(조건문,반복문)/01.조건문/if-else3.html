<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //숫자를 입력받아 짝수,홀수 판단

         const input = Number(prompt('정수를 입력해주세요.', 0))

         //짝수:2로 나누어 떨어짐
         if (input % 2 === 0) {
            document.write(`${input}은 짝수입니다.`)
         } else {
            document.write(`${input}은 홀수입니다.`)
         }
      </script>
   </body>
</html>
