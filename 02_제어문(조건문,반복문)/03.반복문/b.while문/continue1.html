<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //1~10까지의 수중에서 짝수
         for (let i = 1; i <= 10; i++) {
            //홀수 구함
            if (i % 2 === 1) continue
            //홀수일때 아래코드를 실행하지 않고 조건식으로 돌아간다
            console.log(i)
         }
      </script>
   </body>
</html>
