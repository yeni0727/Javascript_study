<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let value = 10

         value += 10 //20
         console.log(value)

         value -= 10 // 20-10=10
         console.log(value)

         value *= 10 //10*10=100
         console.log(value)

         value /= 10 //100/10=10
         console.log(value)

         value %= 10 // 10/10=나머지는 0
         console.log(value)
      </script>
   </body>
</html>
