<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //var:같은 변수명 사용 가능,변수에 값 재할당 가능
         var num = 1
         num = 3 //변수에 값을 재할당하면 덮어쓰기라고 생각
         console.log(num)

         var num = 2
         console.log(num)

         let num2 = 2
         num2 = 3 //변수에 값을 재할당하면 덮어쓰기라고 생각
         console.log(num2)

         //let:같은 변수명 사용 못함  , 변수에 값 재할당 가능
         //  let num2 = 4

         // const(상수-변하지않는값): 다 불가능
         console.log(num2)
         const num3 = 3
         //  num3 = 3 값 재할당 불가능
         //  const num3 = 2 같은 변수명 사용 불가능
      </script>
   </body>
</html>
