   <body>
      <script>
         // 티켓 예매: 한장만 예매하면서 오후 15시~23시 사이 예매 가능

         var ticket = 1 //티켓예매수량
         var time = 16 //예매 시간

         if (ticket == 1 && time >= 15 && time <= 23) {
            document.write('예매가 완료되었습니다.')
         }
      </script>
   </body>
