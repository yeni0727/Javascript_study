<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var str1 = '안녕하세요. ' + '자바스크립트를 배우는중'
         console.log(str1)

         //  문자 + 숫자는 문자로 인식함
         var str2 = '저는 ' + 20 + '살 입니다'
         console.log(str2)

         var legion = '서울'
         var str3 = '저는 ' + legion + '에 거주합니다'
         console.log(str3)

         //  작은 따옴표, 쌍 따옴표가 있는건 무조건 문자로 인식
         var num = '1' + '3'
         console.log(num)

         //  연산할때 하나라도 문자열이 포함되어 있으면 무조건 문자로 바뀌어 연산 된다.
         var num = 1 + '3'
         console.log(num)

         var num = 1 + 3 + '3'
         console.log(num)

         var num = '1' + 3 + '3'
         console.log(num)

         var num = '3' + 1 + 3
         console.log(num)
      </script>
   </body>
</html>
